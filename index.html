<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <div class="age">
        <p>Age</p>
        <input class="age-input" type="text" maxlength="2" />
      </div>
      <div class="redio-btn">
        <span>
          <input type="radio" name="gender" value="Male" checked />
          <p>Male</p>
        </span>
        <span>
          <input type="radio" name="gender" />
          <p>Female</p>
        </span>
      </div>
      <div class="inputs-area">
        <div class="height">
          <p>Height(cm)</p>
          <input class="height-input" type="text" maxlength="3" />
        </div>
        <div class="weight">
          <p>Weight(kg)</p>
          <input class="weight-input" type="text" maxlength="3" />
        </div>
      </div>
      <button class="calculate-btn">Calculate BMI</button>
      <div class="calculated hidden">
        <p>Your BMI is</p>
        <span class="calculate-bmi"></span>
        <p>You are <span class="bmi-condition"></span></p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
